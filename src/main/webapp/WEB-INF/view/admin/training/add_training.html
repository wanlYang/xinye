<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加培训项目--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">英文简称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input englishName" lay-verify="required" name="englishName" placeholder="请输入英文名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">舞蹈名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input danceName" name="danceName" lay-verify="required" placeholder="请输入舞蹈培训名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">舞蹈简介</label>
		<div class="layui-input-block">
			<textarea placeholder="请填写舞蹈简介" class="layui-textarea danceDetail" name="danceDetail" lay-verify="required"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">舞蹈简图</label>
		<div class="layui-input-block">
			<div class="layui-upload-list" style="margin-top: 0;">
				<div style="">
					<img class="layui-upload-img cover" style="width: 500px;" id="trainingImg" th:src="@{/admin/uploads/img/01460b57e4a6fa0000012e7ed75e83.jpeg}">
				</div>
			</div>
			<div class="layui-btn" id="editimg">上传简图(推荐尺寸500px*375px)</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addTraining">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/training/add_training.js')"></div>
</body>
</html>
