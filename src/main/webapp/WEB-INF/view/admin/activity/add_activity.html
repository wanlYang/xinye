<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加活动--新晔后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
	<link rel="stylesheet" th:href="@{/admin/static/simditor/styles/simditor.css}" />
	<style type="text/css">
		.simditor-body{
		    overflow: hidden;
		}
		.simditor .simditor-body {
		    margin: 22px 15px 40px;
		    padding:0;
		    min-height: 300px;
		    outline: none;
		    cursor: text;
		    position: relative;
		    z-index: 1;
		    background: transparent;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动名称</label>
		<div class="layui-input-block">
			<input type="hidden" id="activityImgVal" name="activePhoto">
			<input type="text" class="layui-input activeName" lay-verify="required" name="activeName" placeholder="请输入标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动简图</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="activity_img">
				<i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="activity_img_view">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动内容</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea layui-hide" name="activeContent" lay-verify="content" id="news_content"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动时间</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input" id="test1" lay-verify="required" name="activeTime" placeholder="yyyy-MM-dd">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">是否发布</label>
		<div class="layui-input-block">
			<select name="activeState" lay-verify="required">
				<option value=""></option>
				<option value="1">已发布</option>
				<option value="2">未发布</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addNews">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/module.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/hotkeys.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/uploader.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/simditor.js}" ></script>
<div th:replace="admin/commons/script::script('/admin/static/commons/activity/add_activity.js')"></div>
<script type="text/javascript">
layui.use(['form', 'layer'], function () {
	var form = layui.form,
    layer = parent.layer === undefined ? layui.layer : top.layer;
	       
})
    
</script>
</body>
</html>
