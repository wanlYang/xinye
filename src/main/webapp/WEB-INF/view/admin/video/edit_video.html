<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加视频--新晔后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频标题</label>
		<div class="layui-input-block">
			<input type="hidden" name="videoPhoto" class="showVideoImg_val">
			<input type="hidden" name="id" class="id">
			<input type="text" class="layui-input videoName" lay-verify="required" name="videoName" placeholder="请输入视频标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频链接</label>
		<div class="layui-input-block">
			<input type="text"  id="videoLink" class="layui-input videoLink" lay-verify="required|href" name="videoLink" placeholder="视频链接(如：http:/https:开头)">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">缩略图</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="videoImgIns">
			  <i class="layui-icon layui-icon-upload"></i>
			  <p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="showVideoImg">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">老师名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input teacherName" name="teacherName" lay-verify="required" placeholder="请输入老师名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频所属</label>
		<div class="layui-input-block">
			<select name="person" lay-verify="required" id="person">
				<option value=""></option>
				<option value="1">外教视频</option>
				<option value="2">教师视频</option>
				<option value="3">学员视频</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" id="editVideo" lay-submit lay-filter="editVideo">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/video/edit_video.js')"></div>
</body>
</html>
