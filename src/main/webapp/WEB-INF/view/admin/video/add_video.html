<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加视频--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" lay-verify="required" name="title" placeholder="请输入视频标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">缩略图链接</label>
		<div class="layui-input-block">
			<input type="text" readonly="readonly" id="video_img" class="layui-input local  layui-disabled" name="video_img" placeholder="自动生成图片链接(如：http:/https:开头)">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">缩略图</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="editimg">
			  <i class="layui-icon layui-icon-upload"></i>
			  <p>点击上传，或将文件拖拽到此处(小于300KB,550px*320px)</p>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频链接</label>
		<div class="layui-input-block">
			<input type="text" readonly="readonly" id="local" class="layui-input local  layui-disabled" name="local" placeholder="自动生成视频链接(如：http:/https:开头)">
		</div>
	</div>	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">视频上传</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="editvideo">
			  <i class="layui-icon layui-icon-upload"></i>
			  <p>点击上传，或将文件拖拽到此处</p>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm layui-disabled" id="addVideo" lay-submit lay-filter="addVideo" disabled="disabled">请选择视频图片</button>
			<input type="hidden" id="ADD"/>
			<input type="hidden" id="ADDI"/>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/video/add_video.js')"></div>
</body>
</html>
