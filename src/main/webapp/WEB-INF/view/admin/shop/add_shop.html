<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加店面图--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
	<link rel="stylesheet" th:href="@{/admin/static/simditor/styles/simditor.css}" />
	<style type="text/css">

	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店面名称</label>
		<div class="layui-input-block">
			<input type="hidden" id="shopImgVal" name="shopPhoto">
			<input type="text" class="layui-input shopName" lay-verify="required" name="shopName" placeholder="请输入名称">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店面地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input shopAdd" lay-verify="required" name="shopAdd" placeholder="请输入地址">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店面图</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="shop_img">
				<i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="shop_img_view">
			</div>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addShop">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/shop/add_shop.js')"></div>
<script type="text/javascript">
layui.use(['form', 'layer'], function () {
	var form = layui.form,
    layer = parent.layer === undefined ? layui.layer : top.layer;
	       
})
    
</script>
</body>
</html>
