<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>编辑Banner--新晔后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">banner标题</label>
		<div class="layui-input-block">
			<input type="hidden" id="id" name="id" class="id">
            <input type="hidden" id="bannerImg_m" name="bannerMol">
            <input type="hidden" id="bannerImg_p" name="bannerPc">
			<input type="text" class="layui-input bannerName" lay-verify="required" name="bannerName" placeholder="请输入标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">移动端</label>
		<div class="layui-input-block">
            <div class="layui-upload-drag" id="banner_m">
                <i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="mol">
            </div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">PC端</label>
		<div class="layui-input-block">
            <div class="layui-upload-drag" id="banner_p">
                <i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处(1920px*700px)</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="pc">
            </div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
            <input type="hidden" id="ADD">
			 <button class="layui-btn layui-btn-sm" lay-submit lay-filter="editBanner">立即编辑</button>
			 <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/banner/edit_banner.js')"></div>
</body>
</html>
