<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加资讯--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
	<link rel="stylesheet" th:href="@{/admin/static/simditor/styles/simditor.css}" />
	<style type="text/css">
		.simditor-body{
		    overflow: hidden;
		}
		.simditor .simditor-body {
		    margin: 22px 15px 40px;
		    padding:0;
		    min-height: 300px;
		    outline: none;
		    cursor: text;
		    position: relative;
		    z-index: 1;
		    background: transparent;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯所属</label>
		<div class="layui-input-block">
			<select name="person" lay-verify="required">
				<option value=""></option>
				<option value="1">行业动态</option>
				<option value="2">公司新闻</option>
				<option value="3">健康知识</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯标题</label>
		<div class="layui-input-block">
			<input type="hidden" id="saveimg" name="photo">
			<input type="text" class="layui-input title" lay-verify="required" name="name" placeholder="请输入资讯标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">资讯简图</label>
		<div class="layui-input-block">
			<div class="layui-upload-list" style="margin-top: 0;">
				<div style="">
					<img class="layui-upload-img cover" style="width: 199px;" id="newsImg" th:src="@{/admin/uploads/img/01460b57e4a6fa0000012e7ed75e83.jpeg}">
					<div class="layui-btn layui-btn-sm" id="sub">点击上传</div>
				</div>
			</div>
			<div class="layui-btn" id="editimg">选择简图(推荐尺寸900px*535px---小于300KB)</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">编辑器</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addNews">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/module.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/hotkeys.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/uploader.js}" ></script>
<script type="text/javascript" th:src="@{/admin/static/simditor/scripts/simditor.js}" ></script>
<div th:replace="admin/commons/script::script('/admin/static/commons/information/add_information.js')"></div>
<script type="text/javascript">
layui.use(['form', 'layer'], function () {
	var form = layui.form,
    layer = parent.layer === undefined ? layui.layer : top.layer;
	       
})
    
</script>
</body>
</html>
