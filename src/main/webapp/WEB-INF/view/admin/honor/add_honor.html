<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加荣誉--新晔后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">荣誉标题</label>
		<div class="layui-input-block">
			<input type="hidden" name="honorPhoto" class="showHonorImg_val">
			<input type="text" class="layui-input honorName" lay-verify="required" name="honorName" placeholder="请输入荣誉标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">荣誉图片</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="honorImgIns">
			  <i class="layui-icon layui-icon-upload"></i>
			  <p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="showHonorImg">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" id="addHonor" lay-submit lay-filter="addHonor">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/honor/add_honor.js')"></div>
</body>
</html>
