<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加导师 --新晔后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">导师姓名</label>
		<div class="layui-input-block">
			<input type="hidden" id="teacherImg_m" name="teacherModPhoto">
			<input type="hidden" id="teacherImg_p" name="teacherPcPhoto">
			<input type="text" class="layui-input teacherName" lay-verify="required" name="teacherName" placeholder="请输入导师姓名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">擅长舞种</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input teacherDance" name="teacherDance" lay-verify="required" placeholder="请输入导师擅长舞种,请用‘,’逗号隔开">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">移动端</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="teacher_m">
				<i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="mol">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">PC端</label>
		<div class="layui-input-block">
			<div class="layui-upload-drag" id="teacher_p">
				<i class="layui-icon"></i>
				<p style="color: red;">点击上传，或将文件拖拽到此处</p>
				<img class="cover" src="" style="width: 100%;margin-top: 20px;" id="pc">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addTeacher">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/teacher/add_teacher.js')"></div>
</body>
</html>
