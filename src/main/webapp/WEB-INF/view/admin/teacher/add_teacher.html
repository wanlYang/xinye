<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加导师--金彦后台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">导师姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input name" lay-verify="required" name="name" placeholder="请输入导师姓名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">毕业学院</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input graduateSchool" name="graduateSchool" lay-verify="required" placeholder="请输入导师毕业学院">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">教学资质</label>
		<div class="layui-input-block">
			<textarea placeholder="请填写教学资质" class="layui-textarea teachingQualification" name="teachingQualification" lay-verify="required"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">教学范围</label>
		<div class="layui-input-block">
			<textarea placeholder="请填写教学范围" class="layui-textarea teachingScope" name="teachingScope" lay-verify="required"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<textarea placeholder="描述/简介(选填)" class="layui-textarea describe" name="describe"></textarea>
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block age">
				<input type="text" name="age" id="age" lay-verify="required|number" placeholder="请输入年龄"  class="layui-input age" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">国籍</label>
			<div class="layui-input-block">
				<input type="text" name="international" id="international" lay-verify="required"  placeholder="请输入真实国籍" class="layui-input international" >
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">导师简图</label>
		<div class="layui-input-block">
			<div class="layui-upload-list" style="margin-top: 0;">
				<div style="">
					<img class="layui-upload-img cover" style="width: 500px;height: 375px;" id="teacherImg" th:src="@{/admin/uploads/img/01460b57e4a6fa0000012e7ed75e83.jpeg}">
				</div>
			</div>
			<div class="layui-btn" id="editimg">上传简图(推荐尺寸500px*375px)</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit lay-filter="addTeacher">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<div th:replace="admin/commons/script::script('/admin/static/commons/teacher/add_teacher.js')"></div>
</body>
</html>
