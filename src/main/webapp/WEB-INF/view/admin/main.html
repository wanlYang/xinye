<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>首页--新晔舞蹈后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<div th:replace="admin/commons/link::head('/admin/static/css/public.css')"></div>
	</head>
	<body class="childrenBody">
		<blockquote class="layui-elem-quote layui-bg-green">
			<div id="nowTime"></div>
		</blockquote>
		<div class="layui-row layui-col-space10 panel_box">
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-green">
						<i class="layui-icon layui-anim layui-icon-theme"></i>
					</div>
					<div class="panel_word teacher">
						<span>10</span>
						<cite>导师数量</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-black">
						<i class="layui-icon layui-anim seraph layui-icon-note"></i>
					</div>
					<div class="panel_word video">
						<span>305</span>
						<cite>视频数量</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-red">
						<i class="layui-icon layui-anim seraph layui-icon-senior"></i>
					</div>
					<div class="panel_word training">
						<span>50</span>
						<cite>培训舞蹈</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-cyan">
						<i class="layui-anim layui-icon" data-icon="&#xe857;">&#xe857;</i>
					</div>
					<div class="panel_word news">
						<span>50</span>
						<em>资讯数量</em>
						<cite class="layui-hide">产品管理</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-orange">
						<i class="layui-anim seraph icon-icon10" data-icon="icon-icon10"></i>
					</div>
					<div class="panel_word suggestion">
						<span></span>
						<em>留言总数</em>
						<cite class="layui-hide">用户中心</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-blue">
						<i class="layui-anim seraph icon-clock"></i>
					</div>
					<div class="panel_word">
						<span class="loginTime"></span>
						<cite>上次登录时间</cite>
					</div>
				</a>
			</div>
		</div>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-lg12 layui-col-md12">
				<blockquote class="layui-elem-quote title">系统基本参数</blockquote>
				<table class="layui-table magt0">
					<colgroup>
						<col width="150">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<td>当前版本</td>
							<td class="version">V1.0</td>
						</tr>
						<tr>
							<td>开发作者</td>
							<td class="author">TOPSHOW Y</td>
						</tr>
						<tr>
							<td>网站首页</td>
							<td class="homePage">jinyan</td>
						</tr>
						<tr>
							<td>服务器环境</td>
							<td class="server">IIS+TOMCAT</td>
						</tr>
						<tr>
							<td>数据库版本</td>
							<td class="dataBase">MYSQL 8.0</td>
						</tr>
						<tr>
							<td>最大上传限制</td>
							<td class="maxUpload">5M</td>
						</tr>
					</tbody>
				</table>
				<blockquote class="layui-elem-quote title">最新咨询 <i class="layui-icon layui-red">&#xe756;</i></blockquote>
				<table class="layui-table mag0" lay-skin="line">
					<colgroup>
						<col>
						<col width="110">
					</colgroup>
					<tbody class="hot_news"></tbody>
				</table>
			</div>
		</div>
		<div th:replace="admin/commons/script::script('/admin/static/js/main.js')"></div>
	</body>

</html>
